<!DOCTYPE html>
<html lang="enpt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <img src="/logo.png" alt="logo" class="logo">
        </div>
        <div>
            <h1 class="titulo">Café Expresso</h1>
        </div>
    </header>

    <br>

    <main>

        <h2 class="titulo">Formulário de Compra</h2>

       
        <form action="">
            <fieldset> <legend>Informe seus dados para cadastro:</legend> 

                <label for="nome">Seu nome</label>
                <input type="text" id="nome">
                
                <br>
                
                <label for="telefone">Telefone:</label>
                <input type="number">
                
                <br>
                
                Email:
                <input type="email">
                
                <br>
                
                Tipos de Café: 
                    <br> 
                    <input type="radio" id="TipoCafe" name="Tipo de Café" value="Preto">
                    <label for="Preto">Preto</label>

                    <input type="radio"><label for="Pingado">Pingado</label>
                    
                    <input type="radio"><label for="Expresso">Expresso</label>
                
                <br>
                
                Quero receber meu café:
                    <br>    
                    <input type="checkbox" id="TodaSemana" name="TodaSemana" value="4">
                        <label for="TodaSemana">Uma vez por semana</label>

                    <input type="checkbox" id="DoisMes" name="DoisMes" value="2">
                        <label for="DoisMes">Duas vezes por mês</label>

                    <input type="checkbox" id="UmMes" name="UmMes" value="1">
                        <label for="UmMes">Só um por mês</label>

                    <input type="submit">
                
                <br>
            
            </fieldset>
        </form>

    </main>

    <br>

    <footer>
        <div>
            <img src="/logo.png" alt="logo" class="logo">
        </div>

        <div>
            <p class="info" >Rua sem saída</p>
        </div>

        <div>
            <p class="info" >81 9823-4348</p>
        </div>
        
    </footer>

</body>
</html>
